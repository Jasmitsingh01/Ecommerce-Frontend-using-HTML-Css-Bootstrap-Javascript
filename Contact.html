<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css"  />

    <link rel="stylesheet" href="bootstrap-5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
     <div class="container-fluid">
        <div class="row ">
          <div class="col col-lg-6 col-12 p-3">
            <figure>
                <img src="images/banner-md.jpg" alt="company-image"  class="w-100 mb-2">
                <figcaption class="figure-caption text-center fs-4 mb-2">This is Our  store</figcaption>
            </figure>
         
          </div>
          <div class="col col-lg-6  col-12 p-3 ">
            <form action="#">
                <label for="Username" class="m-2">Username</label>

                <div class="input-group flex-wrap mb-3">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input type="text" id="Username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email address">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">Message</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary mb-3 w-100">Submit</button>
                  </div>
            </form>
          </div>
        </div>
     </div>
    </main>

</body>
<script src="bootstrap-5.3.2/dist/js/bootstrap.min.js"></script>

<script src="script.js"></script>
</html>
