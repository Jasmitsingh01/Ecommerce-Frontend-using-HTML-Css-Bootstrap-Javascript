<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css"
    />

    <link rel="stylesheet" href="bootstrap-5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="conatiner-fluid">
        <div class="row row-cols-lg-2 row-cols-1 gx-0 p-2">
          <div class="col px-1 mb-4">
            <h3 class="bg-secondary p-3 m-0 text-center border border-dark">
              Items in carts
            </h3>
            <div class="border border-dark border-top-0 p-2 py-5">
              <div class="product">
                <img src="images/hoodies.jpg" alt="hoodies" class="w-25" />

                <div>
                  <h5>hoodies</h5>
                  <p>$15</p>
                  <button class="button border-0 rounded">
                    <i class="fa-solid fa-trash-can"></i>
                  </button>
                </div>
                <div>
                  <button class="button border-0 rounded">+</button>
                  <input
                    type="number"
                    class="w-50"
                    min="1"
                    contenteditable="false"
                  />
                  <button class="button border-0 rounded">-</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <h3 class="bg-secondary p-3 m-0 text-center border border-dark">
              Summary
            </h3>
            <div class="border border-dark border-top-0 p-2 py-3">
              <div class="text-center">
                <div  class="d-flex justify-content-between">
                  <p>cost</p>
                  <p>$15</p>
                </div>
                <div  class="d-flex justify-content-between border-bottom mb-3">
                  <p>Shipping</p>
                  <p>$5</p>
                </div>
                <div class="d-flex justify-content-between">
                    <p class="fw-bold">Total</p>
                    <p class="fw-bold">$20</p>
                   </div>
                   <button class="button border-0 rounded">Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="bootstrap-5.3.2/dist/js/bootstrap.min.js"></script>

  <script src="script.js"></script>
</html>
